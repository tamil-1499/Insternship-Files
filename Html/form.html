<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/form.css">
    <title>PersonalInfo</title>
</head>
<body>
        <div class="container">
            <form action="" method="POST">
                <label for="name">Name: </label>
                <input type="text" name= "Name" placeholder="Enter your name"><br>
                <label for="email">Email id: </label>
                <input type="text" name="email" placeholder="Enter a valid email id"><br>
                <label for="gender">Gender: </label>
                <input type="radio"> Male 
                <input type="radio" name="Female" id=""> Female <br>
                <label for="DateOfBirth">DateOfBirth: </label>
                <input type="date" name="DOB" id="DateOfBirth"><br>
                <label for="Mobile No.">Mobile No.: </label>
                <input type="tel" name="Mobile No." placeholder="Enter your contact number"><br>
                <label for="College Name">College Name: </label >
                <input type="text" placeholder="Enter your college name"><br>
                <label for="Course">Select your Course: </label> <br>
                <input type="radio" name="Java"> Java Programming <br>
                <input type="radio" name="Matlab"> Matlab <br>
                <input type="radio" name="Python"> Python Programming <br>
                <input type="radio" name="MySql"> MySql <br>
                <button type="submit">Submit</button>
        </div>
      </form>
</body>
</html>
