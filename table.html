<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
table{
    width: 100%;
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    
    }
    th ,td{
        border-color: 2px solid blue;
        padding: 10px;
        background-color: rgb(139, 87, 92);
        text-align: center;
    }
  
</style>
<body>
    <table border="5">
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Web development</th>
            <th>Web development with Java</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Abi</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Kavi</td>
            <td>No</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Sakthi</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
